<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bengaluru House price Prediction</title>
  </head>
  <body>
    <div class="login">
      <h1>
        Bengaluru House price Prediction
      </h1>

      <!-- area_type	total_sqft	bath	bhk	price_per_sqft -->

      <form action="{{url_for('predict')}}" method="POST">

        <select name="area_type" required>
          <option value=0 selected>Built-up  Area</option>
          <option value=1>Carpet  Area</option>
          <option value=2>Plot  Area</option>
          <option value=3>Super built-up  Area</option>
        </select>
        <!-- <input type="number" name="location" placeholder="location" max="222" min="0" required /> -->

        <input type="number" name="total_sqft" placeholder="total_sqft" step="any" required />
        <input type="number" name="bath" placeholder="bath" step="any" required />
        <input type="number" name="bhk" placeholder="bhk" required />
        <input type="number" name="price_per_sqft" placeholder="price_per_sqft" step="any" required />
        
        <input type="submit" value="Submit" />
      </form>
      <br />
      <br />
      {{out_put}}
      <br>
    </div>
  </body>
</html>
